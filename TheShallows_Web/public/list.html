<!DOCTYPE html>
<html>
  <head>
<meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Change Order History</title>
  <meta name="author" content="name">
  <meta name="description" content="description here">
  <meta name="keywords" content="keywords,here">
  <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.5.10/webfont.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js" type="text/javascript"></script>
  <link href='https://fonts.googleapis.com/css?family=Cardo:400,700' rel='stylesheet' type='text/css'/>
  <link rel="stylesheet" href="stylesheets/ibm-type.min.css" type="text/css"/>
  <link rel="stylesheet" href="stylesheets/style.css" type="text/css"/>
  <link rel="stylesheet" href="stylesheets/slicknav.css" type="text/css"/>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
  <script src="javascripts/dust-full.min.js"></script>
  <script src="javascripts/dust-helpers.min.js"></script>
  <script src="javascripts/jquery.waypoints.min.js"></script>
  <script src="javascripts/inview.min.js"></script>
  <script id="co-template">
    {?results}
      {#results}
        <div class="change-order closed" id="{id}">
          <div class="top">
            <div class="inner">
              <h2>{author}</h2>
              <span>{timestamp}</span>
              <span>{Abstract}</span>
            </div>
            <div class="overlay"></div>
              <div class="gridhost">
                  {#alpha_board}
                    {@loop from=1 to="{board[1]}"}
                      <div class="tile animate" id="{.}{alpha_board[$idx]}"><span>{alpha_board[$idx]}{.}</span></div>
                    {/loop}
                  {/alpha_board}
                  {#order.moves}
                    <svg class="vector animate">
                      <defs>
                        <linearGradient id='{timestamp}'>
                          <stop stop-color='#888888'/>
                          <stop offset='100%' stop-color='{idcolor}'/>
                        </linearGradient>
                      </defs>
                        <line stroke-linecap="round"
                          y1="{@math key=70 method="multiply" operand=from[0]/}" 
                          x1="{@math key=69.25 method="multiply" operand=from[1]/}" 
                          y2="{@math key=70 method="multiply" operand=to[0]/}" 
                          x2="{@math key=69.25 method="multiply" operand=to[1]/}" 
                          stroke="{idcolor}"
                        />
                    </svg>
                    <div class="marker animate" style="top:{@math key=69.75 method="multiply" operand=to[0]/}px;left:{@math key=69.25 method="multiply" operand=to[1]/}px;background:{idcolor}"></div>
                  {/order.moves}
                </div>
            </div>
          <div class="content">
              {?order.moves}
                <div class="moves">
                {#order.moves}
                  <span style="color:{idcolor};">{alphabetized[0]} âžž {alphabetized[1]}</span>{@sep}, {/sep}
                {/order.moves}
                </div>
              {/order.moves}
              {#order.rules}
                  <div class="rules"><span>{type}, {condition}{@sep}, </br>{/sep}</span></div>
              {/order.rules}
              {?order.thesis}
                <div class="thesis"><p>{order.thesis}</p></div>
              {/order.thesis}
          </div>
      </div>
      {/results}
    {/results}
  </script>
  </head>
  <body>
    <section class="menucontainer" style="display: none;">
      <ul id="menu">
        <li><a href="#">item 1</a></li>
        <li><a href="#">item 2</a></li>
        <li><a href="#">item 3</a></li>
        <li><a href="#">item 4</a></li>
      </ul>
    </section>
    <aside id="time"></aside>
    <aside id="status"></aside>
    <section class="mainlist" id="list_host">

    </section>
  </body>
  <script src="javascripts/jquery.slicknav.min.js"></script>
  <script src="javascripts/list.js"></script>
</html>
