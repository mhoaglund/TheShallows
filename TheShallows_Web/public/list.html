<!DOCTYPE html>
<html>
  <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Change Order History</title>
  <meta name="author" content="Maxwell Hoaglund">
  <meta name="description" content="Change order history">
  <meta name="keywords" content="conceptual art, interface, aov9, northernlights">
  <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.5.10/webfont.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js" type="text/javascript"></script>
  <link href='https://fonts.googleapis.com/css?family=Cardo:400,700' rel='stylesheet' type='text/css'/>
  <link rel="stylesheet" href="stylesheets/ibm-type.min.css" type="text/css"/>
  <link rel="stylesheet" href="stylesheets/style.css" type="text/css"/>
  <link rel="stylesheet" href="stylesheets/loading.css" type="text/css"/>
  <link rel="stylesheet" href="stylesheets/intro.css" type="text/css"/>
  <link rel="stylesheet" href="stylesheets/slicknav.css" type="text/css"/>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
  <script src="javascripts/dust-full.min.js"></script>
  <script src="javascripts/dust-helpers.min.js"></script>
  <script src="javascripts/jquery.waypoints.min.js"></script>
  <script src="javascripts/jquery.nicescroll.min.js"></script>
  <script src="javascripts/inview.min.js"></script>
  <script id="co-template">
        <div class="change-order closed" id="{id}">
          <div class="inner flexfill">
            <div class="moves">
              <h2><strong>{author}</strong></h2>
              <span> {timestamp} </span>
              <span>{Abstract}</span>
                {?moves}
                <br class="overlay_only"/>
                  {#.moves}
                    <span style="color:#56ffa3;">{alphabetized[0]} âžž {alphabetized[1]}</span>{@sep}, {/sep}
                  {/moves}
                {/moves}
              </div>
            </div>
          <div class="top">
              <div class="gridhost">
                  {#alpha_board}
                    {@loop from=1 to="{board[0]}"}
                      <div class="tile" id="{.}{alpha_board[$idx]}"><span>{alpha_board[$idx]}{.}</span></div>
                    {/loop}
                  {/alpha_board}
                </div>
            </div>
          <div class="content">
              
              {#rules}
                  <div class="rules"><span>{type}, {condition}{@sep}, </br>{/sep}</span></div>
              {/rules}
              {?thesis}
                <div class="thesis"><p>{thesis}</p></div>
              {/thesis}
          </div>
      </div>

  </script>
  </head>
  <body>
    <section class="menucontainer" style="display: none;">
      <ul id="menu">
        <li><a href="#">item 1</a></li>
        <li><a href="#">item 2</a></li>
        <li><a href="#">item 3</a></li>
        <li><a href="#">item 4</a></li>
      </ul>
    </section>
    <aside id="time"></aside>
    <aside id="status"></aside>
    <div class="bumper"></div>
    <section class="mainlist" id="list_host">

    </section>
    <div class="bumper"></div>
    <section id="overlay" class="change-order"></section>
    <section id="await">
      <div class="sk-cube-grid">
        <div class="sk-cube sk-cube1"></div>
        <div class="sk-cube sk-cube2"></div>
        <div class="sk-cube sk-cube3"></div>
        <div class="sk-cube sk-cube4"></div>
        <div class="sk-cube sk-cube5"></div>
        <div class="sk-cube sk-cube6"></div>
        <div class="sk-cube sk-cube7"></div>
        <div class="sk-cube sk-cube8"></div>
        <div class="sk-cube sk-cube9"></div>
      </div>
</section>
<section id="shade"></section>
  </body>
  <script src="javascripts/jquery.slicknav.min.js"></script>
  <script src="javascripts/list.js"></script>
  <script src="javascripts/data-access.js"></script>
</html>
