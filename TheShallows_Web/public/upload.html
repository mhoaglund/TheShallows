<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
          <title>Upload Change Order</title>
        <meta name="author" content="Maxwell Hoaglund">
        <meta name="description" content="Change order entry">
        <meta name="keywords" content="conceptual art, interface, aov9, northernlights">
        <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.5.10/webfont.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js" type="text/javascript"></script>
        <link href='https://fonts.googleapis.com/css?family=Cardo:400,700' rel='stylesheet' type='text/css'/>
        <link rel="stylesheet" href="stylesheets/ibm-type.min.css" type="text/css"/>
        <link rel="stylesheet" href="stylesheets/style.css" type="text/css"/>
        <link rel="stylesheet" href="stylesheets/upload.css" type="text/css"/>
        <link rel="stylesheet" href="stylesheets/slicknav.css" type="text/css"/>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
        <script
        src="https://code.jquery.com/ui/1.12.0/jquery-ui.js"
        integrity="sha256-0YPKAwZP7Mp3ALMRVB2i8GXeEndvCq3eSl/WsAl1Ryk="
        crossorigin="anonymous"></script>
        <script src="javascripts/dust-full.min.js"></script>
        <script src="javascripts/dust-helpers.min.js"></script>
        <script src="javascripts/jquery.nicescroll.min.js"></script>
        <script id="obj-template">
            <div class="object-array underlay">
                <div class="gridhost">
                    {#alpha_board}
                      {@loop from=1 to="{board[1]}"}
                        <div class="tile animate" id="under_{alpha_board[$idx]}{.}"><span>{alpha_board[$idx]}{.}</span></div>
                      {/loop}
                    {/alpha_board}
                  </div>
            </div>
            <div class="object-array overlay">
                <div class="gridhost">
                    {#alpha_board}
                      {@loop from=1 to="{board[1]}"}
                        <div class="tile animate invisible dropzone" id="{alpha_board[$idx]}{.}"><div class="dropcontain"></div></div>
                      {/loop}
                    {/alpha_board}
                  </div>
                  {?objects}
                    {#objects}
                      <div class="object-main draggable ui-widget-content {txtcolor}" id="{current}_{id}" style="background-image: url(https://s3.amazonaws.com/shallows/images/{image})">
                        <span>{current}</span>
                        <span class="object-name">{name}</span>
                      </div>
                    {/objects}
                {/objects}
            </div>
        </script>
    </head>
    <body>
      <section id="introcontainer">
        <section id="messages">
          <div class="text-column">
            <p class="en"></em></p>  
            <hr/>
            <p class="es"></em></p>  
            <hr/>
            <p class="hm"></p>  
            <hr/>
          </div>
          <a class="skipbtn">Skip? --></a>
        </section>
    </section>

    <aside id="time"></aside>
    <aside id="status"></aside>
    <aside id="rerun-instructions"><a class="rerun">Rerun Instructions</a></aside>
    <section id="objecthost">

    </section>
    <form>
      <div class="fb-text form-group">
          <label for="momentwhat" class="fb-text-label">Author <span class="tooltip-element" tooltip="How you want to be known">?</span></label> 
          <input type="text" class="form-control" name="author" id="authorentry">
      </div>
      <div class="fb-text form-group">
          <label for="momentwhat" class="fb-text-label">Thesis <span class="tooltip-element" tooltip="Why?">?</span></label> 
          <input type="text" class="form-control" name="author" id="authorentry">
      </div>
    </form>
    <script src="javascripts/jquery.slicknav.min.js"></script>
    <script src="javascripts/upload.js"></script>
    </body>
</html>
