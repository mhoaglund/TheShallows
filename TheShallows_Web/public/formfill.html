<!doctype <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>FormFill</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js" type="text/javascript"></script>
    <script src="javascripts/dust-full.min.js"></script>
    <script src="javascripts/dust-helpers.min.js"></script>
    <script src="javascripts/qs.min.js"></script>
    <script src="javascripts/fillout.js"></script>
    <link rel="stylesheet" href="stylesheets/ibm-type.min.css" type="text/css"/>
    <style>
        html,body{
            height: 97vh;
            width: 100%;
            font-family: "ibm-plex-mono", sans-serif;
            font-size: 0.8em;
            line-height: 1.3em;
        }
        body .main{
            display: grid;
            height: 48vh;
            width: 98vw;
            column-gap: 1rem;
            grid-template-columns: 40px 1fr;
            grid-template-rows: 24px 100px 1fr 100px;
            margin-top: 3vh;
        }

        .main:nth-child(1){
            height: 48vh;
        }
        .main:nth-child(2){
            height: 42vh;
        }
        p{
            -webkit-margin-before: 0px;
            -webkit-margin-after: 0px;
        }
        .vertical{
            grid-row: 1 / span 3;
            grid-column: 1 / span 1;
            writing-mode:vertical-rl; /* vertical text */
        }
        .outline{
            border: 1px solid black;
        }
        .tweak{
            margin-right: 1px;
        }
        .meta_top, .meta_bottom{
            grid-row: 1 / span 3;
            grid-column: 1 / span 1;
            writing-mode:vertical-rl; /* vertical text */
        }
        .meta_bottom{
            grid-row: 1 / span 3;
        }
        .copy, .header{
            grid-column: 2;
        }
        .copy{
            grid-column: 2 / span 2;
        }
        .header, .signature{
            display: grid;
            grid-template-columns: 1fr 1fr;
        }
        .section1bottom{
            grid-row: 4;
            grid-column: 2;
        }
        .section2top{
            grid-row: 1;
            grid-column: 2;
        }
        .section2copy{
            grid-row: 2;
            grid-column: 2;
        }

        .signature{
            grid-row: 4;
            grid-column: 2;
            grid-template-columns: 4fr 1fr;
        }

        hr.halfline{
            position: fixed;
            top: 50vh;
            left: 0;
            width: 100%;
            margin-top: -1px;
            border:none;
            border-top:2px dotted #000;
            color:#fff;
            background-color:#fff;
            height:1px;
        }
        #ornamentation{
            width: 100%;
            height: 100%;
            grid-template-columns: 1fr 1fr 1fr 1fr 1fr;
            grid-template-rows: 1fr 1fr 1fr 1fr;
            grid-gap: 1px 1px;
            display: grid;
        }
            #ornamentation .position{
                border: 1px solid black;
                text-align: center;
                padding: 4px;
            }
    </style>
    <script id="fill-template">
        <section class="main">
            <section class="meta_top">
                <p class="vertical" id="leftsn">{LeftSN}<br/>{LeftDate}</p>
            </section>
            <section class="header">
                <span class="" id="top">{Top}</span>
                <span class="" id="composedby">{ComposedBy}</span>
            </section>
            <section class="copy">
                <p id="overallinstructions">{OverallInstructions}</p>
                <br/>
                <p id="steps">{COsteps|s}</p>
            </section>
            <section class="section1bottom">
                <p id="disclaimer">{Disclaimer}</p>
            </section>
            <hr class="halfline"/>
        </section>
        <section class="main">
            <section class="meta_bottom">
                <p class="vertical" id="leftsn">{LeftSN}<br/>{LeftDate}</p>
            </section>
            <section class="section2top">
                <p id="siglabel">{SigLabel}</p>
            </section>
            <section class="section2copy">
                <p id="signinginstructions">{SigningInstructions}</p>
            </section>
            <section class="signature">
                <div class="outline tweak" id="signinginstructions"></div>
                <div id="ornamentation">
                    <div class="position">{?A1}<div>{A1}</div>{/A1}</div>
                    <div class="position">{?A2}<div>{A2}</div>{/A2}</div>
                    <div class="position">{?A3}<div>{A3}</div>{/A3}</div>
                    <div class="position">{?A4}<div>{A4}</div>{/A4}</div>
                    <div class="position">{?A5}<div>{A5}</div>{/A5}</div>
                    <div class="position">{?B1}<div>{B1}</div>{/B1}</div>
                    <div class="position">{?B2}<div>{B2}</div>{/B2}</div>
                    <div class="position">{?B3}<div>{B3}</div>{/B3}</div>
                    <div class="position">{?B4}<div>{B4}</div>{/B4}</div>
                    <div class="position">{?B5}<div>{B5}</div>{/B5}</div>
                    <div class="position">{?C1}<div>{C1}</div>{/C1}</div>
                    <div class="position">{?C2}<div>{C2}</div>{/C2}</div>
                    <div class="position">{?C3}<div>{C3}</div>{/C3}</div>
                    <div class="position">{?C4}<div>{C4}</div>{/C4}</div>
                    <div class="position">{?C5}<div>{C5}</div>{/C5}</div>
                    <div class="position">{?D1}<div>{D1}</div>{/D1}</div>
                    <div class="position">{?D2}<div>{D2}</div>{/D2}</div>
                    <div class="position">{?D3}<div>{D3}</div>{/D3}</div>
                    <div class="position">{?D4}<div>{D4}</div>{/D4}</div>
                    <div class="position">{?D5}<div>{D5}</div>{/D5}</div>
                </div>
            </section>
        </section>
    </script>
</head>
<body>
</body>
</html>
